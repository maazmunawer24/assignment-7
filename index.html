<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<!--

</head>
<body>
    
<div class="container-fluid col-sm-3 text-center border border-info bg-secondary mt-4" >

    <div class=" text-center  mx-auto calculator">
        <input id="result" class="bg-light col-sm-12" type="text">
    </div>

    <div class="row">
        <button class="col-md-12 mt-2 text-light bg-dark " width= "100%" onclick="clearResult()">C</button>
    </div>
    <div class="row">
        <button class="col-md-3  text-light bg-dark" onclick="getNumber('7')">7</button>
        <button class="col-md-3  text-light bg-dark" onclick="getNumber('8')">8</button>
        <button class="col-md-3  text-light bg-dark" onclick="getNumber('9')">9</button>
        <button class="col-md-3  text-light bg-dark functional-buttons" onclick="getNumber('*')">X</button>
    </div>
    <div class="row">
        <button class="col-md-3  text-light bg-dark" onclick="getNumber('4')">4</button>
        <button class="col-md-3  text-light bg-dark" onclick="getNumber('5')">5</button>
        <button class="col-md-3  text-light bg-dark" onclick="getNumber('6')">6</button>
        <button class="col-md-3  text-light bg-dark functional-buttons" onclick="getNumber('-')">-</button>
    </div>
    <div class="row">
        <button class="col-md-3  text-light bg-dark" onclick="getNumber('1')">1</button>
        <button class="col-md-3  text-light bg-dark" onclick="getNumber('2')">2</button>
        <button class="col-md-3  text-light bg-dark" onclick="getNumber('3')">3</button>
        <button class="col-md-3  text-light bg-dark functional-buttons" onclick="getNumber('+')">+</button>
    </div>
    <div class="row">
        <button class="col-md-3  text-light bg-dark"onclick="getNumber('0')">0</button>
        <button class="col-md-9  text-light bg-dark functional-buttons"onclick="getResult()">=</button>

    </div>

</div>
</body>

<script src="app.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</html>
